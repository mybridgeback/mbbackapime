<!DOCTYPE html>
<html>
<head>
   <style>
    /* all */
    ::-webkit-input-placeholder { color:#f00; }
    ::-moz-placeholder { color:#f00; } /* firefox 19+ */
    :-ms-input-placeholder { color:#f00; } /* ie */
    input:-moz-placeholder { color:#f00; }
  </style>
</head>
<body>
<form enctype="application/json" action="/user/new" method="post">
<table width="80%" border="0">
<tr><td colspan="3"><h2><center>Register with your email</center></h2></td></tr>
<tr><th> Email</th><th>Password</th><th>Industry</th><th>Profession</th></tr>
<tr><td align="center">
<input type="text" name="email" size="20" placeholder="email"> </input>
</td><td align="center">
<input type="password" name="password" size="14" placeholder="password"> </input>
</td><td align="center">
<select id="industry" name="industry">
    <option value="Internet/Computer Software">Internet/Computer Software</option>
</select>
</td><td align="center">
<select id="profession" name="profession">
    <option value="Startup">Start Up</option>
    <option value="CEO">CEO</option>
    <option value="Developer">Developer</option>
    <option value="Marketing">Marketing</option>
    <option value="Sales">Sales</option>
</select>
</td></tr>
<tr><td colspan="3" align="center"><input type="submit" value="Submit" name="submit"></td></tr>
</table>
</form>
</body></html>
